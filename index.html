<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Mostly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Mostly"
                  id="icon"
                />
                <strong id="temperature">22</strong>
                <span class="units"> °C | <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 55%</li>
                <li>Wind: 13 km/h</li>
              </ul>
            </div>
          </div>
          <script src="src/app.js"></script>
        </div>
        <small>
          <a
            href="https://github.com/catalinamunevar/vanilla-weather-app"
            target="_blank"
          >
            Open source code</a
          >
          by Zebra Studio</small
        >
      </div>
    </div>
  </body>
</html>
